   /* Ensure layout pushes footer to bottom */
body {

main {

   nav#navbar {

  /* keep existing rules too (box-shadow, z-index etc) */
 }


.nav-container {

 .logo {

 .nav-links {

 }


 /* === MOBILE MENU PANEL === */
 .nav-links.mobile-open {
   display: flex;
   flex-direction: column;
   align-items: flex-start;
   gap: 14px;
   position: absolute;
   top: 60px;
   right: 0;
   left: 30%;
   /* covers from right edge to a bit past middle */
   padding: 18px 20px;
   background: #fff;
   border-radius: 10px 0 0 10px;
   box-shadow: -4px 0 25px rgba(0, 0, 0, 0.1);
   border-left: 1px solid #eee;
   z-index: 2100;
 }



 .nav-link {
   font-weight: 500;
   text-decoration: none;
   color: #222;
   font-size: 16px;
   position: relative;
 }

 .nav-link::after {
   content: "";
   position: absolute;
   bottom: -3px;
   left: 0;
   width: 0%;
   height: 2px;
   background: linear-gradient(90deg, #ff7b00, #ffb400);
   transition: width 0.25s ease;
 }

 .nav-link:hover::after,
 .nav-link.active::after {
   width: 100%;
 }

 .nav-link:hover {
   color: #ff7b00;
 }

 /* AUTH BUTTONS */

 .nav-left {
   justify-self: start;
   display: flex;
   align-items: center;
 }

 .nav-right {
   justify-self: end;
   display: flex;
   align-items: center;
   gap: 10px;
   margin-right: 15px;
 }

 .auth-btn {
   padding: 7px 14px;
   border-radius: 8px;
   font-weight: 600;
   text-decoration: none;
   font-size: 15px;
 }

 .auth-btn.login {

 }

 .auth-btn.signup {

   color: #fff;
 }

 /* HAMBURGER MENU */
 /* === MOBILE HAMBURGER (smaller & centered) === */
 .nav-toggle {
   display: none;
   /* hidden by default, only visible on mobile */
   width: 36px;
   height: 26px;
   position: relative;
   border: none;
   background: transparent;
   cursor: pointer;
   padding: 0;
   margin-top: 8px;
 }


 .nav-toggle .bar {
   position: absolute;
   left: 5px;
   right: 5px;
   height: 2.5px;
   border-radius: 2px;
   background: #333;
   transition: transform 0.3s ease, opacity 0.3s ease;
 }

 /* Bar positions */
 .nav-toggle .bar1 {
   top: 5px;
 }

 .nav-toggle .bar2 {
   top: 50%;
   transform: translateY(-50%);
 }

 .nav-toggle .bar3 {
   bottom: 5px;
 }

 /* Cross animation - balanced center */
 .nav-toggle.open .bar1 {
   transform: translateY(7px) rotate(45deg);
 }

 .nav-toggle.open .bar2 {
   opacity: 0;
 }

 .nav-toggle.open .bar3 {
   transform: translateY(-7px) rotate(-45deg);
 }



 /* ======= MOBILE VIEW ======= */
 @media (max-width: 880px) {

   /* Show hamburger */
   .nav-toggle {
     display: block;
     position: absolute;
     right: 20px;
     /* align to right side */
     top: 8px;
   }

   /* hide center links & auth on small screens until open */
   /* Keep the mobile nav present but off-screen so we can animate it */
    .nav-links {
    /* keep layout from earlier but tighter spacing for mobile */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px; /* reduced gap so adding Blog won't overflow */
    position: absolute;
    top: 60px;
    right: 0;
    left: 30%;
    padding: 14px 16px; /* slightly reduced padding */
    background: #fff;
    border-radius: 10px 0 0 10px;
    box-shadow: -4px 0 25px rgba(0, 0, 0, 0.1);
    border-left: 1px solid #eee;
    z-index: 2100;
    transform: translateX(100%);
    opacity: 0;
    pointer-events: none;
    transition: transform 0.35s cubic-bezier(.2, .9, .2, 1), opacity 0.28s ease;
  }

   .nav-right {
     display: none;
   }

   /* when menu is opened, .mobile-open is added to the container */
   /* WHEN MENU IS OPEN â€” slide it in smoothly */
   .nav-container.mobile-open .nav-links,
   .nav-links.mobile-open {
     transform: translateX(0);
     /* move into view */
     opacity: 1;
     pointer-events: auto;
     /* now clickable */
     /* keep layout values (they're already set above) */
   }

   /* Staggered slide + fade for each menu item (links and auth buttons) */
   .nav-links .nav-link,
   .nav-links .auth-btn {
     opacity: 0;
     transform: translateX(24px);
     transition: transform 0.35s cubic-bezier(.25, .8, .25, 1), opacity 0.3s ease;
   }

   .nav-links.mobile-open .nav-link,
   .nav-links.mobile-open .auth-btn {
     opacity: 1;
     transform: translateX(0);
   }

   .nav-links.mobile-open .nav-link[data-delay],
   .nav-links.mobile-open .auth-btn[data-delay] {
     transition-delay: var(--delay, 0s);
   }


   .nav-links.mobile-open .auth-btn {
     display: block;
     margin-top: 8px;
     width: 100%;
     text-align: center;
     font-weight: 600;
     border-radius: 8px;
   }

   .nav-links.mobile-open .auth-btn.login {
     background: transparent;
     color: #333;
     border: 1px solid #ccc;
     padding: 8px 0;
   }

   .nav-links.mobile-open .auth-btn.signup {
     background: linear-gradient(90deg, #ff7b00, #ffb400);
     color: #fff;
     padding: 9px 0;
   }


   .nav-links .nav-link {
    display: block;
    padding: 8px 10px; 
    font-size: 17px;   
    border-radius: 8px;
  }
 }

  <script>
    
  (function () {
  const toggle = document.getElementById("nav-toggle");
  const links = document.getElementById("nav-links");
  const auth = document.getElementById("nav-auth");
  const navContainer = document.querySelector(".nav-container");
  const authButtons = auth ? auth.innerHTML : "";

  if (!toggle || !links) return;

  function openMenu() {
    toggle.classList.add("open");
    links.classList.add("mobile-open");
    navContainer.classList.add("mobile-open");
    toggle.setAttribute("aria-expanded", "true");

    if (authButtons && !links.querySelector(".auth-btn")) {
      links.insertAdjacentHTML("beforeend", authButtons);
    }

    const menuItems = links.querySelectorAll(".nav-link, .auth-btn");
    menuItems.forEach((item, i) => {
      const delay = `${i * 80}ms`;
      item.setAttribute("data-delay", delay);
      item.style.setProperty("--delay", delay);
    });
  }

  function closeMenu() {
    toggle.classList.remove("open");
    links.classList.remove("mobile-open");
    navContainer.classList.remove("mobile-open");
    toggle.setAttribute("aria-expanded", "false");

    links.querySelectorAll(".auth-btn").forEach(btn => btn.remove());
  }

  toggle.addEventListener("click", (e) => {
    const expanded = toggle.classList.contains("open");
    expanded ? closeMenu() : openMenu();
    e.stopPropagation();
  });

  document.addEventListener("click", (e) => {
    if (!navContainer.contains(e.target)) closeMenu();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeMenu();
  });

  document.querySelectorAll(".nav-link").forEach((a) => {
    a.addEventListener("click", () => {
      if (window.innerWidth <= 880) closeMenu();
    });
  });

  window.addEventListener("resize", () => {
    if (window.innerWidth > 880) closeMenu();
  });

})();

// MARK ACTIVE NAV TAB AUTOMATICALLY
(function () {
  const path = window.location.pathname.split("/").pop() || "index.html";

  document.querySelectorAll(".nav-link").forEach(a => {
    const href = a.getAttribute("href");

    if (href === path) {
      a.classList.add("active");
    }

    // also support hash navigation
    if (href.includes("#")) {
      if (window.location.href.includes(href)) {
        a.classList.add("active");
      }
    }
  });
})();

  </script>
